<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionar Receita</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="cabecalho">
    <div class="logo">
      <div class="logo-placeholder"></div>
      <span>Receitas Delícia</span>
    </div>
    <nav>
      <a href="index.html">Início</a>
      <a href="adicionar.html" id="adicionar-link">Adicionar Receita</a>
      <a href="minha_receita.html" id="minhas-receitas-link">Minhas Receitas</a>
      <a href="login.html" id="login-link">Login</a>
    </nav>
  </header>

  <main>
    <div class="page-header">
      <h2 class="titulo-pagina">Adicionar Receita</h2>
      <p class="subtitulo-pagina">Compartilhe sua receita deliciosa com o mundo</p>
    </div>

    <div class="form-container">
      <form id="formAdicionar" enctype="multipart/form-data">
        <label for="titulo">Título da Receita:</label>
        <input type="text" id="titulo" name="titulo" required placeholder="Ex: Bolo de Chocolate Especial" />

        <label for="imagem">Imagem da Receita:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">

        <label for="imagem_url">Ou URL da Imagem:</label>
        <input type="url" id="imagem_url" name="imagem_url" placeholder="https://exemplo.com/imagem.jpg">

        <label for="tipo">Tipo de Receita:</label>
        <select id="tipo" name="tipo" required>
          <option value="" disabled selected>Selecione o tipo</option>
          <option value="carne">Carnes</option>
          <option value="massa">Massas</option>
          <option value="bebida">Bebidas</option>
          <option value="bolo">Bolos</option>
          <option value="frio">Frios</option>
          <option value="sobremesa">Sobremesas</option>
          <option value="saudavel">Saudável</option>
          <option value="salada">Saladas</option>
        </select>

        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" rows="4" required placeholder="Liste os ingredientes necessários..."></textarea>

        <label for="modo_preparo">Modo de Preparo:</label>
        <textarea id="modo_preparo" name="modo_preparo" rows="6" required placeholder="Descreva o passo a passo do preparo..."></textarea>

        <button type="submit">Adicionar Receita</button>
      </form>
    </div>
  </main>

  <!-- Scripts -->
  <script src="auth-status.js"></script>
  <script src="adicionar.js"></script>
</body>
</html>
