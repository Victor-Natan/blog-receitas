<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Receita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="cabecalho">
    <div class="logo">Receitas Delícia</div>
    <nav>
      <a href="index.html">Início</a>
      <a href="adicionar.html">Adicionar Receita</a>
      <a href="minha_receita.html">Minhas Receitas</a>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h2>Editar Receita</h2>
      <form id="form-editar">
        <input type="hidden" id="id" name="id">
        
        <label for="titulo">Título da Receita:</label>
      <input type="text" id="titulo" name="titulo" required />

      <input type="file" id="imagem" name="imagem" accept="image/*">
      <input type="url" id="imagem_url" name="imagem_url" placeholder="https://...">


        
      <label for="tipo">Tipo de Receita:</label>
      <select id="tipo" name="tipo" required>
        <option value="" disabled selected>Selecione o tipo</option>
        <option value="carne">Carnes</option>
        <option value="massa">Massas</option>
        <option value="bebida">Bebidas</option>
        <option value="bolo">Bolos</option>
        <option value="frio">Frios</option>
        <option value="sobremesa">Sobremesas</option>
      </select>

      <label for="ingredientes">Ingredientes:</label>
      <textarea id="ingredientes" name="ingredientes" rows="4" required></textarea>

      <label for="preparo">Modo de Preparo:</label>
      <textarea id="preparo" name="preparo" required></textarea>

        <button type="submit">Salvar Alterações</button>
      </form>
    </section>
  </main>

  <script src="editar.js"></script>
</body>
</html>
