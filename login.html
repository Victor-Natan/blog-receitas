<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="cabecalho">
    <div class="logo">
      <div class="logo-placeholder"></div>
      <span>Receitas Delícia</span>
    </div>
    <nav>
      <a href="index.html">Início</a>
      <a href="adicionar.html">Adicionar Receita</a>
      <a href="minha_receita.html">Minhas Receitas</a>
    </nav>
  </header>

  <main>
    <div class="page-header">
      <h2 class="titulo-pagina">Login</h2>
      <p class="subtitulo-pagina">Entre na sua conta para gerenciar suas receitas</p>
    </div>

    <div class="form-container">
      <form id="form-login">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="seu@email.com" />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Sua senha" />

        <button type="submit">Entrar</button>
      </form>

      <p style="text-align: center; margin-top: var(--espacamento-lg);">
        Não tem conta? <a href="registro.html" style="color: var(--cor-primaria); text-decoration: none; font-weight: 500;">Cadastre-se</a>
      </p>
    </div>
  </main>

  <!-- Scripts -->
  <script src="login.js"></script>
</body>
</html>
