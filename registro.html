<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="cabecalho">
    <div class="logo">
      <div class="logo-placeholder"></div>
      <span>Receitas Delícia</span>
    </div>
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <div class="page-header">
      <h2 class="titulo-pagina">Criar Conta</h2>
      <p class="subtitulo-pagina">Junte-se à nossa comunidade de chefs</p>
    </div>

    <div class="form-container">
      <form id="form-registro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="seu@email.com" />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Mínimo 6 caracteres" />

        <button type="submit">Criar Conta</button>
      </form>

      <p style="text-align: center; margin-top: var(--espacamento-lg);">
        Já tem conta? <a href="login.html" style="color: var(--cor-primaria); text-decoration: none; font-weight: 500;">Faça login</a>
      </p>
    </div>
  </main>

  <!-- Scripts -->
  <script src="registro.js"></script>
</body>
</html>
