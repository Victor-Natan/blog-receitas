<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Receita - Receitas da Vó Neide</title>
  <link rel="stylesheet" href="style_novo.css">
  <meta name="description" content="Visualize os detalhes completos da receita, incluindo ingredientes e modo de preparo, no Receitas da Vó Neide.">
</head>
<body>
  <header class="cabecalho">
    <div class="logo">
      <div class="logo-placeholder">
        <img src="./img/logoimg.png" alt="Logo Receitas da Vó Neide">
      </div>
      <span>Receitas da Vó Neide</span>
    </div>
    <nav>
      <a href="index.html">Início</a>
      <a href="adicionar.html" id="adicionar-link">Adicionar Receita</a>
      <a href="minha_receita.html" id="minhas-receitas-link">Minhas Receitas</a>
      <a href="login.html" id="login-link">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="receita-detalhes-section">
      <div class="receita-header">
        <h1 id="titulo-receita" class="receita-titulo"></h1>
        <div class="receita-meta">
          <span id="tipo-receita" class="receita-tipo"></span>
        </div>
      </div>

      <div class="receita-content">
        <div class="receita-imagem-container">
          <img id="img-receita" src="" alt="Imagem da Receita" class="receita-imagem">
        </div>

        <div class="receita-info">
          <div class="receita-secao">
            <h3>Ingredientes</h3>
            <div id="ingredientes" class="ingredientes-lista"></div>
          </div>

          <div class="receita-secao">
            <h3>Modo de Preparo</h3>
            <div id="preparo" class="preparo-texto"></div>
          </div>
        </div>
      </div>

      <div class="receita-actions">
        <a href="minha_receita.html" class="btn btn-voltar">Voltar às Minhas Receitas</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Receitas da Vó Neide - Todos os direitos reservados</p>
    <p>Feito com ❤️ para compartilhar o amor pela culinária tradicional</p>
    <p>Contato: contato@receitasdavoneide.com.br</p>
  </footer>

  <!-- Scripts -->
  <script src="auth-status.js"></script>
  <script src="visualizar.js"></script>
</body>
</html>
